    <script>
        const saveuser = localStorage.getItem('savename');
        const api_url = "http://localhost:8000/all-info/${saveuser}";

        async function getapi(url) {
            const response = await fetch(url);
            var data = await response.json();
            console.log(data);
            show(data);
        }
        getapi(api_url);
        // function hideloader() {
        //     document.getElementById('loading').style.display = 'none';
        // }
        // Function to define innerHTML for HTML table
        function show(data) {
            let tab =
                `<thead>
                    <tr>
                    <th>NO</th>
                    <th>Name</th>
                    <th>BR No</th>
                    <th>Gender</th>
                    <th>fathersName</th>
                    <th>mothersName</th>
                    <th>Created Date</th>
                    <th>Action</th>
                    </tr> 
                </thead>`;

            // Loop to access all rows 
            for (let r of data.cityCorporation) {
                tab += `<tbody>
                    <tr> 
                    <td>${r.id}</td>
                    <td>${r.fullName}</td>
                    <td>${r.brNo}</td>
                    <td>${r.gender}</td>
                    <td>${r.fathersName}</td>
                    <td>${r.mothersName}</td> 
                    <td>${r.createdAt}</td>  
                    <td style="width: 30%;">
                    <a href="" class="btn btn-secondary">Edit</a>
                    <a id="downloadpdf" class="btn btn-primary downloadPdf">Download</a>
                    </td>
                    </tr>
                    </tbody>`;
            }
            // Setting innerHTML as tab variable
            document.getElementById("employees").innerHTML = tab;
        }

    </script>
